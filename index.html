<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de tareas</title>

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css">

</head>
<body>

    <nav class="navbar  navbar-dark bg-dark">
        <a href="#" class="navbar-brand">App de Tareas</a>
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0" action="">
                    <input type="search" id="search" class="form-control me-2" 
                    placeholder="Busca tarea">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">
                        search
                    </button>
                </form>
            </ul>
    </nav>

        <div class="container p-4">
            <div class="row">
                <div class="col-md-5">
                    <div class="card ">
                        <div class="card-body">
                            <form id="tareas-formulario">
                                <div class="form-group">
                                    <input type="hidden" id="tareaId">
                                    <input type="text" id="nombre" placeholder="ingresa nombre tarea" 
                                    class="form-control">
                                </div>  
                                <div class="form-group">
                                    <textarea  id="descripcion" cols="30" rows="10" class="form-control"
                                     placeholder="Descripcion de tarea"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block text-center">
                                    Guardar Tarea
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                        <div class="card my-4" id="tareas-resultado">
                            <div class="card-body">
                                <ul id="container"></ul>
                            </div>
                        </div>

                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>Nombre</td>
                                <td>Descripcion</td>
                            </tr>
                        </thead>
                        <tbody id="task">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>


   <!---jquery----->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
   crossorigin="anonymous">
    </script>
   <!-------->

 
<script src="app.js"></script>


</body>
</html>
